<html>
<body>
<style>
.information {
  background-color: white;
  color: black;
  padding: 10px;
}
</style>
<h2>Contact Selenium</h2>
<label for="stats">Specify Marital status:</label>

<select name="stats" id="stats" required>
  <option value="" disabled selected>Select your option</option>
  <option value="single">Single</option>
  <option value="married">Married</option>
  <option value="partner">Partner</option>
  <option value="divorced">Divorced</option>
</select>
<form action="/action_page.py">
  <input type="radio" name="gender" value="m" />Male &nbsp;
  <input type="radio" name="gender" value="f" />Female <br>
  <br>
  <label for="fname">First name:</label><br>
  <input class="information" type="text" id="fname" name="fname" value="Jane" required><br><br>
  <label for="lname">Last name:</label><br>
  <input class="information" type="text" id="lname" name="lname" value="More" required><br><br>
  <label for="email">Email Address:</label><br>
  <input class="information" type="text" id="email" name="email" value="e-address" required><br><br>
  <label for="message">Position:</label><br>
  <input class="information" type="text" id="message" name="message" value="Current Position" required><br><br>
  <label for="newsletter">Newsletter:</label>
  <input type="checkbox" name="newsletter" value="1" /><br><br>
  <input type="submit" id="submit" value="Submit">
</form>

<p>To know more about Selenium, visit the official page
<a href ="www.selenium.dev">Selenium Official Page</a>
</p>

</body>
</html>
